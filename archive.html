<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="RiseTechの課題です。">
    <title>Hamberger</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="l-header">
        <div class="p-header-inner">
            <div class="c-menu">Menu</div>
            <div class="p-header-inner__block">
                <h1 class="c-title p-header-inner__title">Hamberger</h1>
                <form action="#" method="POST" autocomplete="off" class="p-header-inner__search-container">
                   <p class="c-search-field"><i class="fas fa-search c-search-icon p-header-inner__search-icon"></i><input type="text" name="search" id="search-field"></p>
                   <p class="c-search-btn p-header-inner__search-btn"><input type="submit" name="search-btn" value="検索" id="search-btn"></p>
                </form>
            </div>
        </div>
    </header>
    <main class="l-main">
        <div class="p-main-inner">
            <div class="c-hero">
                <img src="images/front-img01.png" alt="ダミーサイト">
                <h2 class="c-hero-title p-main-inner__hero-title">ダミーサイト</h2>
            </div>
        </div>
    </main>
    <aside class="l-sidebar">
        <div class="p-sidebar-inner">
            <div class="c-close-icon"></div>
            <div class="p-sidebar-inner__menu-wrapper">
                <h3 class="c-menu-category p-sidebar-inner__menu-category">バーガー</h3>
                <ul class="c-menu-list p-sidebar-inner__menu-list">
                    <li class="c-menu-items"><a href="#">ハンバーガー</a></li>
                    <li class="c-menu-items"><a href="#">チーズバーガー</a></li>
                    <li class="c-menu-items"><a href="#">テリヤキバーガー</a></li>
                    <li class="c-menu-items"><a href="#">アボカドバーガー</a></li>
                    <li class="c-menu-items"><a href="#">フィッシュバーガー</a></li>
                    <li class="c-menu-items"><a href="#">ベーコンバーガー</a></li>
                    <li class="c-menu-items"><a href="#">チキンバーガー</a></li>
                </ul>
                <h3 class="c-menu-category p-sidebar-inner__menu-category">サイド</h3>
                <ul class="c-menu-list p-sidebar-inner__menu-list">
                    <li class="c-menu-items"><a href="#">ポテト</a></li>
                    <li class="c-menu-items"><a href="#">サラダ</a></li>
                    <li class="c-menu-items"><a href="#">ナゲット</a></li>
                    <li class="c-menu-items"><a href="#">コーン</a></li>
                </ul>
                <h3 class="c-menu-category p-sidebar-inner__menu-category">ドリンク</h3>
                <ul class="c-menu-list p-sidebar-inner__menu-list">
                    <li class="c-menu-items"><a href="#">コーラ</a></li>
                    <li class="c-menu-items"><a href="#">ファンタ</a></li>
                    <li class="c-menu-items"><a href="#">オレンジ</a></li>
                    <li class="c-menu-items"><a href="#">アップル</a></li>
                    <li class="c-menu-items"><a href="#">紅茶（Ice/Hot）</a></li>
                    <li class="c-menu-items"><a href="#">コーヒー（Ice/Hot）</a></li>
                </ul>
            </div>
        </div>
    </aside>
    <footer class="l-footer">
        <div class="p-footer-inner">
            <p class="p-footer-inner__footer-nav"><a href="#" class="c-footer-nav">ショップ情報</a><span class="c-footer-nav__separation"> | </span><a href="#" class="c-footer-nav">ヒストリー</a></p>
            <p class="c-copyright">Copyright: RaiseTech</p>
        </div>
    </footer>
